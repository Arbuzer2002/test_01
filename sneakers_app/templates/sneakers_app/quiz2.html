<!DOCTYPE html>
<html>
	<head>
		<title>Quiz</title>
        {% load static %}
		<meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'sneakers_css/app.css'%}">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="HandheldFriendly" content="true"/>
	</head>
	<body>
		<div class="wrapper">
			<main class="main">
                <button class="backtest" style="font-size: large; margin-top: 0" onclick="window.location.href='{% url 'ru_test' %}';">Назад</button>
				<div class="quiz__head">
					<div class="head__content" id="head">HOOOOOOO</div>
				</div>
				<div class="quiz__body">
					<div class="buttons">
						<div class="buttons__content" id="buttons">
							<button class="button">Default button</button><br>
							<button class="button button_wrong">Wrong answer</button><br>
							<button class="button button_correct">Correct answer</button><br>
							<button class="button button_passive">Unclicked button</button><br>
						</div>
						<div class="quiz__footer">
							<div class="footer__content" id="pages"></div>
						</div>
					</div>
				</div>
			</main>
		</div>
        <script type="text/javascript" src="{% static 'js/entity.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/test_functions.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/app2.js' %}"></script>
	</body>
</html>
